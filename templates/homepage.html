<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/homepage.css">
    <title>CabOfComfort</title>
</head>
<body> 
  <header>
    <h1 id="title">Cab of Comfort</h1>
    <h3 id="title"></h3>
  </header>

  <div id="form-outer">

    <div id="form-outer">
        <form method="post" action="/checkbooking/">
          {% csrf_token %}
          <div class="rowTab">
            <button id="submit" class="submit" type="submit">Book now</button>
        </div>
        </form>
    </div>
    
    <div id="form-outer">
        <form method="post" action="/payment/">
          {% csrf_token %}
          <div class="rowTab">
            <button id="submit" class="submit" type="submit">Pay now</button>
        </div>
        </form>
    </div>
    <div id="form-outer">
        <form method="post" action="/cancelbooking/">
          {% csrf_token %}
          <div class="rowTab">
            <button id="submit" class="submit" type="submit">Cancel Ticket</button>
        </div>
        </form>
    </div>
    <div id="form-outer">
        <form method="post" action="/changeseat/">
          {% csrf_token %}
          <div class="rowTab">
            <button id="submit" class="submit" type="submit">Change Seat</button>
        </div>
        </form>
    </div>
    <div id="form-outer">
        <form method="post" action="/livelocation/">
          {% csrf_token %}
          <div class="rowTab">
            <button id="submit" class="submit" type="submit">Live Location</button>
        </div>
        </form>
    </div>

    
    




    </div>
  </div>
 


</body>
</html>
